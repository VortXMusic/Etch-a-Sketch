<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch!</title>
</head>
<body>
    <h1 id="title-text" class="text">Etch-a-Sketch</h1>
    <h3 id="by-text" class="text">by VortX</h3>
    <div id="interface">
        <div id="controls">
            <div id = "grid-size-mod">
                <input value="64" id="grid-size-input">
                <button id="change-size-button">Change Grid Size</button>
            </div>
            <button id="clear-button">Clear Board</button>
            <button id="reset-button">Reset Board</button>
        </div>
        <div id="sketch-board"></div>
    </div>
</body>
</html>
